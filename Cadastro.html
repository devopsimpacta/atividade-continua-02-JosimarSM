<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    
    <h2>Cadastre-se aqui</h2>
   
    <form method="POST" name="Cadastro">
        <p>
            <label>Nome completo:</label>
            <input type="text"
             maxlength="40"
             size="60" 
             required 
             name="user"
            /></br>
        </p>
       
        <p>
            <label>Data nascimento</label>
            <input type="date" 
            required
            name="DATA_NASCIMENTO"
            /></br>
        </p>

       
        <p>
            <label>RG:</label>
            <input type="text"
            required
            name="RG"
            />

            <label>Orgão emissor:</label>
            <input type="text"
            required
            name="ORGAM_EMISSOR"
            /></br>
        
        </p>

        <p>
            <label>CPF:</label>
            <input type="text"
            required
            name="CPF"
            /></br>
    
        </p>

        <p>
            <label>Endereço:</label>
            <input type="text"
            size="70"
            maxlength="70"
            required
            name="ENDEREÇO"
            /></br>
    
        </p>

        <p>
            <label>CEP:</label>
            <input type="text"
            required
            name="CEP"
            /></br>
        </p>
    

        <p>
            <label>Bairro:</label>
            <input type="text"
            size="70"
            maxlength="70"
            required
            name="BAIRRO"
            /></br>
        </p>

      
            Cidade: <select name= "Cidade">
                  
            <option>Acre </option>
            <option>Alagoas</option>
            <option>Amapá </option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará </option>
            <option>Distrito Federal</option>
            <option>Espírito Santo </option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará </option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>
            
            </select>
        

            Estado:<select name="UF">

            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
            </select>

            </br></p>

        <p>
            <label>E-mail:</label>
            <input type="email"
            size="60"
            required
            name="E-MAIL"
            /></br><br>
    
            <label>Telefone com DDD:</label>
            <input type="TELEFONE"
            size=""
            required
            name="E-MAIL"
            /></br><br>
        
        </p>

        <p>
            <label>Selecione uma foto 3x4:</label>
            <input type="file"
            required
            name="FOTO"
            /></br><br>
        </p>
        
    
        <h2>
        <p>
            Crie seu login
        </p>
        </h2>
        
        <p>
            <label> Usuário:</label>
            <input type="text"
            maxlength="25"
            size="25"
            required
            name="USER"
            /><br/>
        </p>

        <p>
            <label>Senha:</label>
            <input type=" password "
            maxlength="10"
            size="10" 
            required
            name="SENHA"
            /><br/>
        
        <p>
            <label> Declara que todas as informações são verdadeiras </label> </br>
            <input type= "radio" name="TERMO_CONCORDO" value="Concordo" required />Concordo
        </p>
        
             

        
        
        
        <p>
            <input type="submit" value="Salvar" ></p>
        </p>

    </form>

</body>
</html>
